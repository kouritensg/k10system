<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K10 Admin - Create Purchase Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-sm mb-8 px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">ðŸ“¦ New Purchase Order</h1>
        <div class="space-x-4">
            <a href="admin.html" class="text-gray-600 hover:text-blue-600 font-medium">Inventory</a>
            <a href="admin-suppliers.html" class="text-gray-600 hover:text-blue-600 font-medium">Suppliers</a>
            <button id="logout-btn" class="text-red-600 font-semibold ml-4">Logout</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8 pb-12">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-600">
                <h2 class="text-lg font-bold mb-4">1. Order Details</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Distributor / Supplier</label>
                        <select id="supplier-select" class="w-full p-2 border rounded mt-1 bg-gray-50"></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">PO Reference #</label>
                        <input type="text" id="po-number" placeholder="e.g. MS-2026-001" class="w-full p-2 border rounded mt-1">
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold mb-4">2. Find Products</h2>
                <div class="relative">
                    <input type="text" id="item-search" placeholder="Search your inventory..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <div id="search-results" class="absolute top-full left-0 w-full bg-white shadow-xl border rounded-b-lg z-50 max-h-64 overflow-y-auto hidden"></div>
                </div>
                <p class="text-xs text-gray-400 mt-2 italic">Search by card name, set, or ID to restock existing items.</p>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                    <h2 class="text-lg font-bold text-gray-700">3. Items in Order</h2>
                    <span id="item-count" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">0 Items</span>
                </div>
                
                <table class="w-full text-left border-collapse">
                    <thead class="bg-white border-b">
                        <tr>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase">Product Details</th>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase w-24">Order Qty</th>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase w-32">Unit Cost ($)</th>
                            <th class="p-4 w-12"></th>
                        </tr>
                    </thead>
                    <tbody id="po-items-table">
                        </tbody>
                </table>

                <div id="empty-state" class="p-12 text-center text-gray-400">
                    <p>No items added yet. Use the search bar on the left to add products.</p>
                </div>

                <div class="p-6 bg-gray-50 border-t">
                    <button onclick="submitPO()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-md transition-all">
                        Finalize & Send Purchase Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://k10system.onrender.com/api';
        let basket = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Load Suppliers
            const sRes = await fetch(`${API_URL}/suppliers`);
            const suppliers = await sRes.json();
            document.getElementById('supplier-select').innerHTML = suppliers.map(s => 
                `<option value="${s.id}">${s.name} (${s.payment_terms})</option>`
            ).join('');

            // Handle Search
            const searchInput = document.getElementById('item-search');
            searchInput.addEventListener('input', async (e) => {
                const query = e.target.value;
                if (query.length < 2) {
                    document.getElementById('search-results').classList.add('hidden');
                    return;
                }

                const res = await fetch(`${API_URL}/inventory/status`);
                const items = await res.json();
                const filtered = items.filter(i => 
                    i.card_name.toLowerCase().includes(query.toLowerCase()) || 
                    (i.card_id && i.card_id.toLowerCase().includes(query.toLowerCase()))
                );

                const resultsDiv = document.getElementById('search-results');
                resultsDiv.innerHTML = filtered.map(i => `
                    <div class="p-3 hover:bg-blue-50 cursor-pointer border-b flex justify-between items-center" 
                         onclick="addToBasket(${JSON.stringify(i).replace(/"/g, '&quot;')})">
                        <div>
                            <div class="font-bold text-sm text-gray-800">${i.card_name}</div>
                            <div class="text-[10px] uppercase font-bold text-gray-400">${i.game_title} | ${i.product_type}</div>
                        </div>
                        <div class="text-xs bg-gray-100 px-2 py-1 rounded">Stock: ${i.in_stock}</div>
                    </div>
                `).join('');
                resultsDiv.classList.remove('hidden');
            });
        });

        function addToBasket(item) {
            if (basket.find(b => b.inventory_id === item.id)) {
                alert("Item already in basket!");
                return;
            }

            basket.push({
                inventory_id: item.id,
                name: item.card_name,
                game: item.game_title,
                type: item.product_type,
                cost: item.cost_price || 0,
                qty: 1
            });

            renderBasket();
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('item-search').value = '';
        }

        function renderBasket() {
            const tbody = document.getElementById('po-items-table');
            const emptyState = document.getElementById('empty-state');
            
            if (basket.length > 0) emptyState.classList.add('hidden');
            else emptyState.classList.remove('hidden');

            document.getElementById('item-count').innerText = `${basket.length} Items`;

            tbody.innerHTML = basket.map((item, idx) => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4">
                        <div class="font-bold text-gray-800">${item.name}</div>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[10px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded font-bold uppercase">${item.game}</span>
                            <span class="text-[10px] bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded font-bold uppercase">${item.type}</span>
                        </div>
                    </td>
                    <td class="p-4">
                        <input type="number" value="${item.qty}" min="1" 
                               onchange="basket[${idx}].qty = parseInt(this.value)" 
                               class="w-full p-1 border rounded text-center font-bold">
                    </td>
                    <td class="p-4">
                        <input type="number" step="0.01" value="${item.cost}" 
                               onchange="basket[${idx}].cost = parseFloat(this.value)" 
                               class="w-full p-1 border rounded text-right font-mono">
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="basket.splice(${idx}, 1); renderBasket()" class="text-red-400 hover:text-red-600 font-bold text-xl">Ã—</button>
                    </td>
                </tr>
            `).join('');
        }

        async function submitPO() {
            if (basket.length === 0) return alert("Your order is empty!");
            
            const data = {
                supplier_id: document.getElementById('supplier-select').value,
                po_number: document.getElementById('po-number').value,
                items: basket
            };

            const res = await fetch(`${API_URL}/purchase-orders`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Purchase Order successfully created!");
                window.location.href = 'admin.html';
            } else {
                alert("Failed to create order. Check console.");
            }
        }
    </script>
</body>
</html>
