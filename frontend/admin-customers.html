<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K10 Admin - Customers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">K10 Manager Portal</h1>
            <div class="space-x-4">
                <a href="admin.html" class="text-gray-600 hover:text-blue-600 font-medium">Inventory</a>
                <a href="admin-events.html" class="text-gray-600 hover:text-blue-600 font-medium">Events</a>
                <a href="admin-customers.html" class="text-blue-600 font-bold border-b-2 border-blue-600 pb-1">Customers</a>
                <a href="admin-storage.html" class="text-gray-600 hover:text-blue-600 font-medium">Pack Bank</a>
                <button id="logout-btn" class="text-red-600 font-semibold ml-4">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold text-gray-800">Customer Database</h2>
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search name or phone..." class="p-2 border rounded w-full md:w-64">
                <button onclick="openModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold shadow-sm whitespace-nowrap">
                    + Add Customer
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4 w-16">ID</th>
                        <th class="p-4">Name</th>
                        <th class="p-4">Contact Info</th>
                        <th class="p-4">Loyalty Pts</th>
                        <th class="p-4 text-right">Joined Date</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    </tbody>
            </table>
            <div id="loading-msg" class="p-8 text-center text-gray-500">Loading customers...</div>
        </div>

    </div>

    <div id="add-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Register New Customer</h3>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="cust-name" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Contact Info (Unique)</label>
                <input type="text" id="cust-contact" placeholder="Email or Phone Number" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                <p class="text-xs text-gray-400 mt-1">This will be their unique ID.</p>
            </div>

            <div class="flex justify-end space-x-3">
                <button onclick="closeModal()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded transition">
                    Cancel
                </button>
                <button onclick="saveCustomer()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition shadow-md">
                    Register
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://k10system.onrender.com/api';
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('k10_token');
            if (!token) window.location.href = 'admin.html';
            
            loadCustomers();

            // Search Logic
            let debounceTimer;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => loadCustomers(e.target.value), 300);
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('k10_token');
                window.location.href = 'admin.html';
            });
        });

        async function loadCustomers(search = '') {
            const tbody = document.getElementById('customer-table-body');
            const loading = document.getElementById('loading-msg');
            
            try {
                const res = await fetch(`${API_URL}/customers?search=${search}`);
                const customers = await res.json();
                
                loading.classList.add('hidden');
                
                if (customers.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-500">No customers found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = customers.map(c => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 font-mono text-xs text-gray-500">#${c.id}</td>
                        <td class="p-4 font-bold text-gray-800">${c.name}</td>
                        <td class="p-4 text-gray-600">${c.contact_info}</td>
                        <td class="p-4 font-bold text-blue-600">${c.loyalty_points || 0}</td>
                        <td class="p-4 text-right text-sm text-gray-400">${new Date(c.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');

            } catch (err) {
                loading.innerText = "Error loading data.";
            }
        }

        // --- MODAL LOGIC ---
        function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            document.getElementById('cust-name').focus();
        }

        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
            document.getElementById('cust-name').value = '';
            document.getElementById('cust-contact').value = '';
        }

        async function saveCustomer() {
            const name = document.getElementById('cust-name').value;
            const contact = document.getElementById('cust-contact').value;

            if(!name || !contact) {
                alert("Name and Contact Info are required!");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/customers/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, contact_info: contact })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Customer Registered Successfully!");
                    closeModal();
                    loadCustomers();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                alert("Connection failed.");
            }
        }
    </script>
</body>
</html>
